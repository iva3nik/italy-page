<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Italy</title>
  </head>
  <body class="page">
    <section class="block-screen-one">
      <div class="title">
        <div class="title__color"></div>
        <h1 class="title__title">
          Maschera <span>protettiva ipoallergenica</span>
        </h1>
        <div class="title__color"></div>
      </div>
      <div class="banner">
        <img
          class="banner__img"
          src="./pages/images/person_in_mask.jpg"
          alt="Person in mask"
        />
        <div class="banner__strip">
          <p class="banner__text">
            Prodotto in <span>Italia</span> - Garantiamo la consegna veloce!
          </p>
          <img
            class="banner__icon"
            src="./pages/images/truck.svg"
            alt="Icon of truck"
          />
        </div>
      </div>
      <div class="form">
        <h2 class="form__title">
          Protezione affidabile contro virus e batteri per tutta la famiglia!
        </h2>
        <form class="form__form">
          <input
            class="form__input"
            type="text"
            required
            placeholder="Valerio Rossi"
          />
          <input
            class="form__input"
            type="tel"
            required
            placeholder="393295885750"
          />
          <h3 class="form__info">Disponibili: <span>17</span> pezzi</h3>
          <button type="submit" class="form__button">ORDINARE</button>
        </form>
      </div>
    </section>
  </body>
</html>
